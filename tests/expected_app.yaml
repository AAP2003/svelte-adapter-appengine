instance_class: F2
automatic_scaling:
  max_instances: 1
  max_concurrent_requests: 50
handlers:
  - url: /extra/url
    script: auto
  - url: //?$
    static_files: storage/index.html
    upload: storage/index.html
  - url: /about/?$
    static_files: storage/about/index.html
    upload: storage/about/index.html
  - url: /todos.json
    secure: always
    script: auto
  - url: /todos
    secure: always
    script: auto
  - url: /todos/.*
    secure: always
    script: auto
  - url: /
    static_dir: storage
runtime: nodejs16
entrypoint: node index.js
